name: Convert Markdown to PDF

on:
  workflow_dispatch:

jobs:
  md-to-pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install TeX Live (LaTeX)
      run: sudo apt-get update && sudo apt-get install -y texlive

    - name: Install TeX Live (LaTeX and xelatex)
      run: sudo apt-get update && sudo apt-get install -y texlive texlive-xetex

    - name: Convert Markdown to PDF (xelatex)
      run: pandoc generative-productive-dialogue-framework-v1.0.md -o generative-productive-dialogue-framework-v1.0.pdf --pdf-engine=xelatex

    - name: Upload PDF as workflow artifact
      uses: actions/upload-artifact@v4
      with:
        name: generated-pdf
        path: generative-productive-dialogue-framework-v1.0.pdf
